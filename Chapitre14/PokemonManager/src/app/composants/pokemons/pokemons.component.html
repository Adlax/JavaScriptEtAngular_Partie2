<div class="container">

  <h2>Liste des pokemons:</h2>

  <hr/>

  <div class="columns">
      <div class="column is-one-third">
        <p>{{ comptage }} pokemons sont in the game</p>
        <p *ngIf="pokemonSelectionne">Le pokemon selectionne est : {{ pokemonSelectionne.nom }}</p>
      </div>
  </div>

  <div class="columns">
    <div class="column is-two-third">
      <form method="post" #form="ngForm">
        <div class="field has-addons">
          <div class="control has-icons-left">
            <input type="text" class="input is-small" name="pokemonRecherche" [(ngModel)]="formRecherchePokemon.nom" placeholder="Nom du pokemon a chercher" (keyup)="recherchePokemon(formRecherchePokemon.nom)" pattern="[a-zA-Z 3]*" [class.is-danger]="form.invalid">
            <!-- <span class="icon is-small is-left"><fa-icon [icon]="faOptinMonster"></fa-icon></span> -->
            <div *ngIf="form.invalid" class="tag is-danger is light">Le champ doit commencer par une lettre</div>
            <div *ngIf="easterEgg"><img src="https://media3.giphy.com/media/3owzWcKoeJZ5sxNqV2/giphy.gif"/></div>
          </div>
          <div class="control">
            <a class="button is-primary is-small" (click)="recherchePokemon(formRecherchePokemon.nom)" [class.is-danger]="form.invalid">Rechercher</a>
          </div>
          <div class="control">
            <a class="button is-light is-small" (click)="annulerRecherche()">Annuler</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="pokemons.length<1">Aucun pokemon trouve</div>
  <div class="columns is-multiline">
    <ul class="menu-list column is-one-third" *ngFor="let pokemon of pokemons">
      <li>
        <app-pokemon [pokemon]="pokemon" (evnt)="pokemonSelectionne=$event"></app-pokemon>
      </li>
    </ul>
  </div>

</div>
