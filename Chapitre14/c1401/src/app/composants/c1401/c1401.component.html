<div class="container">
  <h2></h2>
  <hr/>
  <div class="row justify-content-md-center">
    <div>
      <form >
        <div>Valeurs du modele : {{ monFormulaire | json }}</div>
        <hr/>
        <!-- <div>Formulaire valide ? : {{ monFormulaire.valid }}</div> -->
        <hr/>
        <div class="form-group">
          <label>Nom : </label>
          <input type="text" class="form-control" name="name" [(ngModel)]="monFormulaire.nom" required maxlength="25" minlength="2">
        </div>
        <div class="form-group">
          <label>Couleur : </label>
          <select class="form-control" name="couleur" [(ngModel)]="monFormulaire.couleur">
            <option>Blanc</option>
            <option>Bleu</option>
            <option>Noir</option>
            <option>Rouge</option>
            <option>Orange</option>
          </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="majeur" [(ngModel)]="monFormulaire.majeur">
          <label>Majorite : </label>
        </div>
        <button type="submit">Envoyer</button>
      </form>
      <hr/>
    </div>
  </div>
</div>
